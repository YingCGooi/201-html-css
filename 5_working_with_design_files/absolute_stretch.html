<!doctype html>
<html lang="en-US">
  <head>
    <title>Absolute Stretch</title>
    <meta charset="UTF-8" />
    <style>
    #box_a {
    	position: absolute;
    	top: 10px;
    	right: 10px;
    	bottom: 10px;
    	left: 10px;
    	background: red;
    }
    #box_b {
    	position: absolute;
    	top: 20px;
    	right: 20px;
    	bottom: 20px;
    	left: 20px;
      width: 100px; /* conflicting style, left offset property takes priority */
    	background: orange;
    }
    </style>
  </head>

  <body>
    <div id="box_a"></div>
    <div id="box_b"></div>
  </body>
</html>
