<!doctype html>
<html lang="en-US">
<head>
  <title>Example Layout</title>
  <meta charset="UTF-8" />
  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    header {
      background-color: red;
      height: 200px;
      padding: 50px;
    }

    #left-col {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      padding-top: 200px;
      z-index: -1;
      background-color: lime;
    }

    #right-col {
      position: absolute;
      width: 300px;
      top: 0;
      right: 0;
      height: 100vh;
      z-index: -1;
      padding-top: 200px;
    }

    #right-col aside {
      padding: 50px;
      width: 100%;
      height: 100%;
      background-color: yellow;
    }

    #left-col aside {
      float: left;
      width: 250px;
      padding: 50px;
      height: 100%;
      background-color: orange;
    }

    main {
      padding: 50px;
      background-color: pink;
      height: 100%;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      padding: 50px;
      background-color: cyan;
    }

    #main-box {
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    Header
  </header>

  <div id="left-col">
    <div id="main-box">
      <aside>
        Nav
      </aside>

      <main>
        Content
      </main>
    </div>

    <div id="footer-box">
      <footer>
        Footer
      </footer>
    </div>
  </div>

  <div id="right-col">
    <aside>
      Links
    </aside>
  </div>
</body>
</html>
