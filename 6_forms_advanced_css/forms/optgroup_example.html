<!doctype html>
<html lang="en-US">
  <head>
    <title>Optgroup Example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <select name="movie">
      <optgroup label="DVD">
        <option>Frozen</option>
        <option>Toy Story 3</option>
      </optgroup>
      <optgroup label="Blu-Ray">
        <option>Monsters, Inc</option>
        <option>WALL-E</option>
      </optgroup>
    </select>
  </body>
</html>
