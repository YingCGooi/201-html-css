<!doctype html>
<html lang="en-US">
<head>
  <title>Contact Form</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" id="first_name" name="first_name" />
        </dd>

        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" id="last_name" name="last_name" />
        </dd>

        <dt>
          <label for="email">Email Address</label>
        </dt>
        <dd>
          <input type="email" id="email" name="email" />
        </dd>
      </dl>

      <dl class="city partial">
        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" id="city" name="city" />
        </dd>
      </dl><!--

      --><dl class="state partial">
        <dt>
          <label for="state">State</label>
        </dt>
        <dd>
          <select id="state" name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl><!--

      --><dl class="zip partial">
        <dt>
          <label for="zip">Zip</label>
        </dt>
        <dd>
          <input type="number" name="zip" id="zip" min="0" max="99999"/>
        </dd>
      </dl>

      <p>Which of these colors do you most prefer?</p>
      <ul>
        <li>
          <label><input type="radio" name="color" value="red" />Red</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="orange" />Orange</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="yellow" />Yellow</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="green" />Green</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="blue" />Blue</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="indigo" />Indigo</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="violet" />Violet</label>
        </li>
      </ul>

      <p>What web technologies do you want to hear more about?</p>
      <ul>
        <li>
          <label><input type="checkbox" value="HTML" name="html" />HTML</label>
        </li>
        <li>
          <label><input type="checkbox" value="CSS" name="css" />CSS</label>
        </li>
        <li>
          <label><input type="checkbox" value="JavaScript" name="javascript" />JavaScript</label>
        </li>
        <li>
          <label><input type="checkbox" value="Ruby" name="ruby" />Ruby</label>
        </li>
        <li>
          <label><input type="checkbox" value="Rails" name="rails" />Rails</label>
        </li>
      </ul>

      <dl>
        <dt>
          <label for="comments">Comments</label>
        </dt>
        <dd>
          <textarea name="comments" id="comments" rows="6" col="80"></textarea>
        </dd>
      </dl>

      <input type="hidden" value="2015-01-01" name="timestamp" />
      <input type="submit" value="Send" />
      <input type="reset" />
    </fieldset>
  </form>
</body>
</html>
