<!doctype html>
<html lang="en-US">
<head>
  <title>Account Form</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Create Your Profile</h1>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <h2>Personal Info</h2>

        <dl>
          <dt>
            <label for="firstname">Your Name</label>
          </dt>
          <dd>
            <div class="partial">
              <input id="firstname" type="text" name="firstname" placeholder="First" />
            </div><!--
            --><div class="partial">
              <input type="text" name="lastname" placeholder="Last" />
            </div>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input id="email" type="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="none" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Social Media Accounts</h2>

        <dl class="partial col-1-3">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input id="facebook" type="text" name="facebook"/>
          </dd>
        </dl><!--

        --><dl class="partial col-1-3">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>
          <dd>
            <input id="twitter" type="text" name="twitter" />
          </dd>
        </dl><!--

        --><dl class="partial col-1-3">
          <dt>
            <label for="linkedin">Linkedin</label>
          </dt>
          <dd>
            <input id="linkedin" type="text" name="linkedin" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Account Info</h2>

        <dl>
          <dt>
            <label for="profilename">Profile Name</label>
          </dt>
          <dd>
            <input id="profilename" type="text" name="profilename" />
          </dd>
        </dl>

        <dl class="partial">
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input id="password" type="password" name="password" />
          </dd>
        </dl><!--

        --><dl class="partial">
          <dt>
            <label for="confirm_password">Confirm Password</label>
          </dt>
          <dd>
            <input id="confirm_password" type="password" name="confirm_password" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>
          <label for="bio">Bio</label>
        </h2>
        <textarea id="bio" name="bio" rows="6"></textarea>
      </fieldset>

      <fieldset>
        <label class="agreement">
          <input name="agree" type="checkbox" value="yes"/>
          I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
        </label>

        <button type="submit">Create Account</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
