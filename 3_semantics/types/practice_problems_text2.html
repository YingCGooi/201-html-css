<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style>
      p {
        font-size: 18px;
      }

      mark {
        font-size: 12px;
        font-family: Courier, monospace;
        background-color: yellow;
      }

      strong {
        font-size: 15px;
      }

      em {
        font-size: 20px;
        text-transform: uppercase;
      }

      a {
        text-decoration: none;
        color: red;
      }

  </head>

  <body>
    <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>

    <p>
      The Creating Hyperlinks section of
      <a href="http://learn.shayhowe.com/html-css/getting-to-know-html/#creating-hyperlinks" target="_blank">
        Getting to Know HTML
      </a>
      discusses hyperlinks,
      or anchors. Be sure to work both "In Practice" sections; they pick up from
      where you left off in an earlier reading assignment.
    </p>
  </body>
</html>
