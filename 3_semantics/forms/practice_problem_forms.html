<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice Form</title>
    <meta charset="UTF-8" />
    <style>
      label {
        color: blue;
      }

      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Name</label> </dt>
          <dd>
            <input type="text" name="name" id="name" required />
          </dd>

          <dt><label for="email-addr">Email</label></dt>
          <dd>
            <input type="email" name="email" id="email-addr" required />
          </dd>

          <dt><label for="phone">Phone</label></dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" required />
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd>
            <textarea rows="6" cols="80" name="message" id="message" placeholder="Type your message here" required></textarea>
          </dd>

          <input type="submit" value="Send Message">
          <input type="reset" value="Clear">
        </dl>
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" name="query" id="query" required />
        <label><input type="radio" name="filter" value="tv" />TV</label>
        <label><input type="radio" name="filter" value="movies" />Movies</label>
        <label><input type="radio" name="filter" value="music" />Music</label>
        <input type="button" value="Search">
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select name="title" id="title" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="range" id="rating" min="1" max="5">
          </dd>

          <div>
            <label><input type="checkbox" value="favorites" checked>Add to my favorites</label>
          </div>
          <input type="submit" value="Rate movie" />
        </dl>
      </fieldset>
    </form>
  </body>
</html>
